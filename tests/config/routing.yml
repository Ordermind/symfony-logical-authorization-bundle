test_routes:
    resource: "@OrdermindLogicalAuthorizationBundle/Tests/Fixtures/Controller/DefaultController.php"
    type:     logauth_annotation
    prefix:   /test

test_routes_dir:
    resource: "@OrdermindLogicalAuthorizationBundle/Tests/Fixtures/ControllerDir/"
    type:     logauth_annotation
    prefix:   /test

xml_routes:
    resource: "@OrdermindLogicalAuthorizationBundle/Tests/config/routing.xml"
    type: logauth_xml
    prefix: /test

yml_route:
    path: /test/route-yml
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlAction }
    permissions:
        role: ROLE_ADMIN

yml_route_allowed:
    path: /test/route-yml-allowed
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlAllowedAction }
    permissions:
        true

yml_route_denied:
    path: /test/route-yml-denied
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlDeniedAction }
    permissions:
        false


