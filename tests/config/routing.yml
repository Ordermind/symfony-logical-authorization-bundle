test_routes:
    resource: "../Fixtures/Controller/DefaultController.php"
    type:     logauth_annotation
    prefix:   /test

test_routes_dir:
    resource: "../Fixtures/ControllerDir/"
    type:     logauth_annotation
    prefix:   /test

xml_routes:
    resource: "../config/routing.xml"
    type: logauth_xml
    prefix: /test

yml_route_no_permissions:
    path: /test/yml-no-permissions
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlAction }

yml_route:
    path: /test/route-yml
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlAction }

yml_route_role:
    path: /test/route-yml-role
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlRoleAction }
    permissions:
        role: ROLE_ADMIN

yml_route_allowed:
    path: /test/route-yml-allowed
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlAllowedAction }
    permissions:
        true

yml_route_denied:
    path: /test/route-yml-denied
    defaults: { _controller: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController::routeYmlDeniedAction }
    permissions:
        false


