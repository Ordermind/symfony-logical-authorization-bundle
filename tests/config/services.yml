services:
    cache.adapter.null:
        class: Symfony\Component\Cache\Adapter\NullAdapter
        abstract: true
        arguments: [~, ~, ~]
        tags:
            - {name: cache.pool, clearer: cache.default_clearer}

    custom_user_provider:
        class: Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Security\User\CustomUserProvider    

    # Service definition overrides

    test.logauth.service.helper:
        alias: logauth.service.helper
        public: true

    test.logauth.service.permission_tree_builder:
        alias: logauth.service.permission_tree_builder
        public: true

    test.logauth.service.logauth_route:
        alias: logauth.service.logauth_route
        public: true

    test.logauth.service.logauth_model:
        alias: logauth.service.logauth_model
        public: true

    test.logauth.service.logauth:
        alias: logauth.service.logauth
        public: true

    test.logical_permissions.deserializer:
        alias: logical_permissions.deserializer
        public: true

    test.logical_permissions.access_checker:
        alias: logical_permissions.access_checker
        public: true

    test.logical_permissions.permission_checker_locator:
        alias: logical_permissions.permission_checker_locator
        public: true

    # Controllers

    Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\DefaultController:
        tags: ['controller.service_arguments', 'controller.service_subscriber']
        calls:
            - [setContainer, ['@service_container']]

    Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\XmlController:
        tags: ['controller.service_arguments', 'controller.service_subscriber']
        calls:
            - [setContainer, ['@service_container']]

    Ordermind\LogicalAuthorizationBundle\Test\Fixtures\Controller\YmlController:
        tags: ['controller.service_arguments', 'controller.service_subscriber']
        calls:
            - [setContainer, ['@service_container']]
    
    Ordermind\LogicalAuthorizationBundle\Test\Fixtures\ControllerDir\DefaultController:
        tags: ['controller.service_arguments', 'controller.service_subscriber']
        calls:
            - [setContainer, ['@service_container']]