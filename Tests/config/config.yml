imports:
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret:          TestSecret
    test: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
        storage_id: session.storage.mock_file
    fragments:       ~
    http_method_override: true
    assets: ~
    #cache:
        #app: cache.adapter.null

# LogicalAuthorization Configuration
ordermind_logical_authorization:
  permissions:
    routes:
      route_override_permissions:
        role: ROLE_ADMIN
    route_patterns:
      ^/test/route-:
        no_bypass: true
        0: false
      ^/test/pattern-: true
    models:
      Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Model\TestModelBoolean:
        create: true
        read: false
        update: true
        delete: false
        fields:
          field1:
            get: true
            set: false
      Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Model\TestModelHasAccountNoInterface:
        create:
          flag: has_account
        read:
          flag: has_account
        update:
          flag: has_account
        delete:
          flag: has_account
        fields:
          field1:
            get:
              flag: has_account
            set:
              flag: has_account
      Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Model\TestModelNoBypass:
        create:
          no_bypass: true
          0: false
        read:
          no_bypass: true
          0: false
        update:
          no_bypass: true
          0: false
        delete:
          no_bypass: true
          0: false
        fields:
          field1:
            get:
              no_bypass: true
              0: false

            set:
              no_bypass: true
              0: false
      Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Model\TestModelRoleAuthor:
        create:
          role: ROLE_ADMIN
        read:
          OR:
            role: ROLE_ADMIN
            flag: is_author
        update:
          OR:
            role: ROLE_ADMIN
            flag: is_author
        delete:
          OR:
            role: ROLE_ADMIN
            flag: is_author
        fields:
          field1:
            get:
              role: ROLE_ADMIN
              flag: is_author
            set:
              role: ROLE_ADMIN
              flag: is_author




