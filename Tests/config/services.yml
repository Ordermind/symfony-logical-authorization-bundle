services:
  cache.adapter.null:
    class: Symfony\Component\Cache\Adapter\NullAdapter
    abstract: true
    arguments: [~, ~, ~]
    tags:
      - {name: cache.pool, clearer: cache.default_clearer}

  test_model_operations:
    class: Ordermind\LogicalAuthorizationBundle\Tests\Shared\Fixtures\Services\TestModelOperations

  repository_decorator.test_entity:
    class: Ordermind\LogicalAuthorizationBundle\Services\Decorator\RepositoryDecorator
    factory: ['@ordermind_logical_authorization.service.repository_decorator_factory', getRepositoryDecorator]
    arguments:
      - Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Entity\TestEntity

  repository_decorator.test_entity_with_params:
    class: Ordermind\LogicalAuthorizationBundle\Services\Decorator\RepositoryDecorator
    factory: ['@ordermind_logical_authorization.service.repository_decorator_factory', getRepositoryDecorator]
    arguments:
      - Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Entity\TestEntityWithParams

  repository_decorator.forbidden_entity:
    class: Ordermind\LogicalAuthorizationBundle\Services\Decorator\RepositoryDecorator
    factory: ['@ordermind_logical_authorization.service.repository_decorator_factory', getRepositoryDecorator]
    arguments:
      - Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Entity\ForbiddenEntity

  repository_decorator.test_user:
    class: Ordermind\LogicalAuthorizationBundle\Services\Decorator\RepositoryDecorator
    factory: ['@ordermind_logical_authorization.service.repository_decorator_factory', getRepositoryDecorator]
    arguments:
      - Ordermind\LogicalAuthorizationBundle\Tests\Fixtures\Entity\TestUser
