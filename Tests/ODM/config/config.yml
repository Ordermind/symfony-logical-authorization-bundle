imports:
    - { resource: ../../Shared/config/services.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret:          TestSecret
    test: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
        storage_id: session.storage.mock_file
    fragments:       ~
    http_method_override: true
    assets: ~
    cache:
        app: cache.adapter.null

# Doctrine Configuration
doctrine_mongodb:
    connections:
        default:
            server: "mongodb://localhost:27017"
    default_database: odm_test
    document_managers:
        default:
          mappings:
              TestUser:
                  type: annotation
                  dir: "%kernel.root_dir%/Fixtures/Document/User"
                  is_bundle: false
                  prefix: Ordermind\LogicalAuthorizationBundle\Tests\ODM\Fixtures\Document\User
                  alias: TestUser
              TestDocuments:
                  type: annotation
                  dir: "%kernel.root_dir%/Fixtures/Document/Annotation"
                  is_bundle: false
                  prefix: Ordermind\LogicalAuthorizationBundle\Tests\ODM\Fixtures\Document\Annotation
                  alias: TestDocuments
              TestDocumentsXML:
                  type: xml
                  dir: "%kernel.root_dir%/Fixtures/Document/XML/Mapping"
                  is_bundle: false
                  prefix: Ordermind\LogicalAuthorizationBundle\Tests\ODM\Fixtures\Document\XML
                  alias: TestDocumentsXML
              TestDocumentsYML:
                  type: yml
                  dir: "%kernel.root_dir%/Fixtures/Document/YML/Mapping"
                  is_bundle: false
                  prefix: Ordermind\LogicalAuthorizationBundle\Tests\ODM\Fixtures\Document\YML
                  alias: TestDocumentsYML

# LogicalAuthorization Configuration
ordermind_logical_authorization:
    check_lazy_loaded_models: true
