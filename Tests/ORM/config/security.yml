security:
    encoders:
        Ordermind\LogicalAuthorizationBundle\Tests\ORM\Fixtures\Entity\Annotation\TestUser: plaintext

    providers:
        user_provider:
            entity:
                class: Ordermind\LogicalAuthorizationBundle\Tests\ORM\Fixtures\Entity\Annotation\TestUser
                property: username

    firewalls:
        default:
            anonymous: ~
            http_basic: ~
